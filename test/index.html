<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试</title>
</head>

<body>
  <div id="app">
    <button id="button-sync">同步任务防重复测试</button>
    <button id="button-async">异步任务防重复测试</button>
    <p>快速点击按钮查看控制台的打印情况</p>
  </div>
</body>
<script type="module">
  import { syncPreventRepeatClick, asyncPreventRepeatClick } from '../index.js'
  function syncSubmit() {
    console.log('同步提交成功')
  }
  function asyncSubmit() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        console.log('异步提交成功')
        resolve()
      }, 3000)
    })
  }
  document.getElementById('button-sync').onclick = () => {
    syncPreventRepeatClick(syncSubmit)
  }
  document.getElementById('button-async').onclick = () => {
    asyncPreventRepeatClick(asyncSubmit)
  }
</script>

</html>
